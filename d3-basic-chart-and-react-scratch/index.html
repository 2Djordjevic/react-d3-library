<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3: SVG bar chart with value labels (centered)</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
      /* No style rules here yet */
    </style>
  </head>
  <body>
    <script type="text/javascript">

      //Width and height of SVG - Similar to DIV container
      var w = 500;
      var h = 100;
      var barPadding = 1;

      var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
              11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

      //Create SVG element
      var svg = d3.select("body")
            //Append SVG to Body
            .append("svg")
            //Set Attribute Width and Height
            .attr("width", w)
            .attr("height", h);


      //Create RECT inside SVG, x and y coordinates represent the positions of the rect elements
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         //d is data, i is index, x represents positioning
         .attr("x", function(d, i) {
            console.log('x: ', i * (w / dataset.length));
            //index multiplied by width divided by dataset.length
            return i * (w / dataset.length);
         })
         //y is positioning of svg
         .attr("y", function(d) {
            console.log('y: ', h - (d * 4))
            return h - (d * 4);
         })
         .attr("width", w / dataset.length - barPadding)
         .attr("height", function(d) {
            //data * 4 from dataset
            return d * 4;
         })
         .attr("fill", function(d) {
          //filling in colors
          return "rgb(0, 0, " + (d * 10) + ")";
         });
